apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 1m
  chart:
    spec:
      chart: traefik
      version: "28.2.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    service:
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    ports:
      web:
        redirectTo: websecure
      websecure:
        tls:
          enabled: true
